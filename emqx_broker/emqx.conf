## -------------------------------------------------------------------
## EMQX Configuration File
## -------------------------------------------------------------------

## -------------------------------------------------------------------
## 1. Node Configuration
## -------------------------------------------------------------------
node.name = emqx@localhost
node.cookie = emqxsecretcookie
node.data_dir = "/opt/emqx/data"

## -------------------------------------------------------------------
## 2. Listeners
## -------------------------------------------------------------------
## The default TCP listener on port 1883.
listeners.tcp.default {
    bind = "0.0.0.0:1883"
}

## -------------------------------------------------------------------
## 3. MQTT Protocol Settings
## -------------------------------------------------------------------
mqtt.max_qos_allowed = 2
mqtt.session_expiry_interval = 7200s
mqtt.max_inflight = 32
mqtt.max_awaiting_rel = 100
mqtt.max_mqueue_len = 10000
mqtt.retain_available = true

## -------------------------------------------------------------------
## 4. Authentication and Authorization
## -------------------------------------------------------------------
auth.anonymous.enabled = true

## -------------------------------------------------------------------
## 5. Dashboard Configuration
## -------------------------------------------------------------------
dashboard.listeners.http.bind = "0.0.0.0:18083"
dashboard.default_username = admin
dashboard.default_password = public