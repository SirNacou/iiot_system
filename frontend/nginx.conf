server {
  listen 3000;
  server_name localhost;

  # Set character set
  charset utf-8;

  # Root directory for serving files
  root /usr/share/nginx/html;
  
  # Configuration for client-side routing (React Router)
  # Try to serve a file or a directory first, then fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Caching for static assets (optional, but good for performance)
  location ~* \.(?:css|js|map|jpe?g|gif|png|ico|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}